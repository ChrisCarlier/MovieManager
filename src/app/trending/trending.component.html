<div class="container">
  <div *ngIf="moviesList != null" class="">
    <div class="row">
      <div *ngFor='let movie of moviesList.results' class="card" style="margin-left:auto; margin-right:auto;">
        <div class="">
          <div class="card-header" style="height: 100px; vertical-align:bottom;">
            <p style="word-wrap: break-word; width: 150px; height: 100%; text-align:center; ">{{ movie.title }}</p>
          </div>
          <div class="card-body" (click)="selectMovie(movie)">
            <div class="text-center">
              <img [src]="getPosterImg(movie.poster_path)" alt="movie.title" class="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div> <!--  CONTAINER  -->
